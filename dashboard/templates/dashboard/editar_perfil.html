{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil | RCMedica</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'dashboard/css/editar_perfil.css' %}">
</head>
<body>

    <div class="edit-container">
        <h2>Editar Informaci√≥n Profesional</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }} 
                {% if field.errors %}
                    <small style="color:red;">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn-save">Guardar Cambios</button>
            <a href="{% url 'doctor_profile' %}" class="btn-cancel">Cancelar y volver</a>
        </form>
    </div>

</body>
</html>
